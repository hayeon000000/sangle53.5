<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>sangle 53.5기 정기 전시회</title>
    <style>
        body {
            margin: 0;
            background-color: white;
        }
        .workstop-container{
            position: relative;
        }
        img.workstop{
            width: 100%;
            height: auto;
            display: block;
        }
        .works-container{
            position: relative;
        }
        img.works{
            width: 100%;
            height: auto;
            display: block;
        }
        .worksbottom-container{
            position: relative;
        }
        img.worksbottom{
            width: 100%;
            height: auto;
            display: block;
        }
        p {
            text-align: center;
            color: #8aa4d0;
            padding: 20px 10px;
        }
        .side-nav {
            position: fixed;
            top: 20px;
            left: 20px;
            z-index: 9999;
        }

        .side-nav ul {
            list-style: none;
            margin: 0;
            padding: 0;

            display: flex;
            flex-direction: column;
            align-items: flex-start;
        }
        .side-nav li {
            margin-bottom: 10px;
        }
        .side-nav img{
            width: 10px;
            height: auto;
            display: block;
            transition: opacity 0.2s;
        }
        .side-nav img:hover {
            opacity: 0.7;
            cursor: pointer;
        }
        .nav-button {
            position: absolute;
            z-index: 10;
            cursor: pointer;
            transition: opacity 0.2s;

            height: auto;
        }
        .nav-button:hover{
            opacity: 0.7;
        }

        #btn-01 {
            top: 57.14%;
            left: 21.8%;
            width: 7%;
        }
        #btn-02 {
            top: 57.14%;
            left: 38.4%;
            width: 7%;
        }
        #btn-03 {
            top: 57.14%;
            left: 55%;
            width: 7%;
        }
        #btn-04 {
            top: 57.14%;
            left: 71.6%;
            width: 7%;
        }

        .bottom-nav-container {
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
            padding: 30px 10px;
        }
        .bottom-nav-button {
            width: auto;
            height: 15px;
            margin: 0 20px;
            cursor: pointer;
            transition: opacity 0.2s;
        }
        .bottom-nav-button:hover {
            opacity: 0.7;
        }
    </style>
</head>
<body>
    <nav class="side-nav">
        <ul>
            <li><a href="index.html"><img src="images/back.png" alt="메뉴"></a></li>
        </ul>
    </nav>

    

    <div class="workstop-container">
        <img src="images/works-top.png" alt="works-top" class="workstop">

        <div class="works-nav">
            <img src="images/01 흐름의 시작.png" alt="흐름의 시작" class="nav-button" id="btn-01" data-image="works-01.png">
            <img src="images/02 시간의 흐름.png" alt="시간의 흐름" class="nav-button" id="btn-02" data-image="works-02.png">
            <img src="images/03 기억의 흔적.png" alt="기억의 흔적" class="nav-button" id="btn-03" data-image="works-03.png">
            <img src="images/04 흐름의 계속.png" alt="흐름의 계속" class="nav-button" id="btn-04" data-image="works-04.png">
        </div>
    </div>

    <div class="works-container">
        <img src="images/works-01.png" alt="works-01" class="works" id="main-works-image">
    </div>

    <div class="bottom-nav-container">
        <img src="images/01.png" alt="01" class="bottom-nav-button" data-image="works-01.png">
        <img src="images/02.png" alt="02" class="bottom-nav-button" data-image="works-02.png">
        <img src="images/03.png" alt="03" class="bottom-nav-button" data-image="works-03.png">
        <img src="images/04.png" alt="04" class="bottom-nav-button" data-image="works-04.png">
    </div>

    <div class="worksbottom-container">
        <img src="images/works-bottom.png" alt="works-bottom" class="worksbottom">
    </div>

    <p>2025 S'angle 53.5기 <br> 성신여자대학교 수정캠퍼스 학생회관 304호 <br> instagram: @sswu_s_angle <br> email: sswusangle@gmail.com</p>

    <script>
        const mainImage = document.getElementById('main-works-image');
        const navButtons = document.querySelectorAll('.nav-button, .bottom-nav-button');
        navButtons.forEach(button => {
            button.addEventListener('click', function() {
                const newImamgeFile = this.dataset.image;
                mainImage.src = 'images/' + newImamgeFile;
                mainImage.alt = newImamgeFile.split('.')[0];
            });
        });
    </script>
</body>
</html>
